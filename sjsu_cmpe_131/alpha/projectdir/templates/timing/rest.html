{% extends "layouts.html" %}

{% block content %}

    <div class="container justify-content-center">
        <h2 class="heading">Rest</h2>
    </div>

<body>

        <div id="work-timer" class="timer">
            <p id="rest">{{ rest }}</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>

        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        </div>

</body>

    <script type="application/javascript">

        var start = document.getElementById('start');
        var stop = document.getElementById('stop');

        var bm = document.getElementById('rest');
        var bs = document.getElementById('b_seconds');

        var startTimer;
        {#startTimer = setInterval(timer, 1000)#}

        start.addEventListener('click', function(){
            if(startTimer === undefined){
                startTimer = setInterval(timer, 1000)
            } else {
                alert("Timer is already running");
            }
        })

        stop.addEventListener('click', function(){
            stopInterval()
            startTimer = undefined;
        })

        function timer(){

            if (bm.innerText && bs.innerText <= 1) {
                window.location.href = "{{ url_for('study') }}";
                {#clearInterval(interval);#}
            }

            if(bs.innerText != 0){
                    bs.innerText--;
                } else if(bm.innerText != 0 && bs.innerText == 0){
                    bs.innerText = 59;
                    bm.innerText--;
                }
            }

            if(wm.innerText == 0 && ws.innerText == 0 && bm.innerText == 0 && bs.innerText == 0){
                bm.innerText = bm;
                bs.innerText = "00";

                document.getElementById('counter').innerText++;
            }
        }

        function stopInterval(){
            clearInterval(startTimer);
        }

    </script>

{% endblock %}
